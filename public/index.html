<!DOCTYPE html>
<html>
<head>
  <title>my lotion app</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="app" class="container">
    <div class="columns">
      <div class="column is-6 is-offset-one-quarter">
        <div class="field">
          <p class="control">
            <button class="button is-success" @click="createNewAddress">
              Create New Address
            </button>
          </p>
        </div>
      </div>
      <div class="column is-6 is-offset-one-quarter">
        <div class="field">
          Addresses:
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column is-6 is-offset-one-quarter">
        Check Balance:
        <div class="field has-addons">
          <p class="control">
            <input v-model="addressBalance" class="input" type="text" placeholder="Account Address">
          </p>
          <p class="control">
            <a class="button is-static">
              {{ balance }} KKC
            </a>
          </p>
        </div>

        Send to:
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input v-model="addressTo" class="input" type="text" placeholder="Contract Address">
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input v-model="amountTo" class="input" type="text" placeholder="Amount">
            <span class="icon is-small is-left">
              <i class="fa fa-dollar sign"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success" @click="send">
              Send
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/vue"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
